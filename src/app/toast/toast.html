<div class="fixed bottom-4 right-4 flex flex-col gap-2 z-50">
  <div
    *ngFor="let msg of toastService.messages"
    @toastAnim
    class="transition max-w-xs border rounded-xl shadow-lg dark:bg-neutral-800 dark:border-neutral-700 bg-white w-80"
    [ngClass]="{
      'shadow-green-400': msg.type === 'success',
      'shadow-red-400': msg.type === 'error',
      'shadow-blue-400': msg.type === 'info'
    }"
    role="alert"
  >
    <div class="flex p-4">
      <p class="text-sm text-gray-700 dark:text-neutral-400">
        {{ msg.text }}
      </p>

      <div class="ms-auto">
        <button
          type="button"
          class="inline-flex shrink-0 justify-center items-center size-5 rounded-lg text-gray-800 opacity-50 hover:opacity-100 focus:outline-hidden focus:opacity-100 dark:text-white"
          aria-label="Close"
          (click)="toastService.dismiss(msg.id)"
        >
          <span class="sr-only">Close</span>
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
